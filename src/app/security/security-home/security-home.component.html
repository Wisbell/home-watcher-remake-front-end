<div class="container">
  <div class="row">
    <div class="col-md-3 my-4" *ngFor="let image of images">
      <mdb-card>
        <div class="view overlay waves-light" mdbWavesEffect>

          <mdb-card-img src="data:image/jpeg;base64,{{image.image}}" alt="Card image cap"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <mdb-card-body>
          <mdb-card-title>
            <h4>{{ image.name }}</h4>
          </mdb-card-title>

          <mdb-card-text>
            <p>Id: {{ image.id }}</p>
            <p>DateCreated: {{ image.dateCreated }}</p>
          </mdb-card-text>

          <a [routerLink]="['../incident/create', image.id]" mdbBtn color="warning" mdbWavesEffect size="sm">Create Incident</a>
          <a mdbBtn color="danger" mdbWavesEffect size="sm" (click)="deleteImage(image.id)">Delete</a>

        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
