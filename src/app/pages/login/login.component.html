<!-- Default form login -->
<form #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <!-- Username -->
  <input
    type="text"
    id="username"
    name="username"
    ngModel
    class="form-control mb-4"
    placeholder="Username">

  <!-- Password -->
  <input
    type="password"
    id="password"
    name="password"
    ngModel
    class="form-control mb-4"
    placeholder="Password">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a href="/register">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

</form>
<!-- Default form login -->
